name: Triggers
run-name: Learning different triggers!

on:
  push:
    branches:
      - aprendiendo-github-actions
  pull_request:
    types: [opened, labeled]
    branches:
      - aprendiendo-github-actions
    paths:
      - '**/*.cs'
  workflow_dispatch:
    inputs:
      favorite_ide:
        description: 'IDE favorito'
        default: 'VS Code'
        required: true
        type: string
      nombre:
        description: 'Tu nombre'
        required: true
        default: 'Susana'
        type: string  

jobs:
  verify_ide_preference:
    if: ${{ github.event.inputs.favorite_ide == 'VS Code' }}  # Corrected input reference
    runs-on: ubuntu-latest
    steps:
      - name: Run script
        run: echo "${{ github.event.inputs.nombre }} has a good taste in IDEs!"  # Corrected input reference
